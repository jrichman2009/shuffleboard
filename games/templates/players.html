{% extends "base_generic.html" %}
{% block content %}
<h2>Players</h2>
{% if player_list %}
<ul>
	{% for player in player_list %}
		<li>{{ player.name }} {{ player.games_played_field }} {{ player.games_won_field }}</li>
	{% endfor %}
</ul>
{% else %}
	<p>There are no players yet.</p>
{% endif %}
<br>
{% endblock %}
